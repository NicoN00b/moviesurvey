<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Are you the Best in Show?</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Are you the Best in Show?</h1>
      <p id="description">A Frivolous Survey</p>
      <form id="survey-form">
        <label id="name-label">What's Your Name?</label>
        <input type="text" id="name" placeholder="Joe Schmoe">
        <label id="email-label">What's Your Email?</label>
        <input type="email" id="email" placeholder="joeschmoe@gmail.com">
        <label id="phone-label">What's Your Phone Number?</label>
        <input type="number" placeholder="Enter a whole number between 0 & 9" min="0" max="9" id="number">
        <select id="dropdown" name="dummydrop" form="survey-form">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>

        <h2>What Starbucks do you go to?</h2>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="4">
            Downtown
          </label>
        </div>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="3">
            The Suburbs
          </label>
        </div>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="2">
            Highway Drive-Thru
          </label>
        </div>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="1">
            Folgers, it's the best part of waking up.
          </label>
        </div>
        <h2>What's your favorite dog tune</h2>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="4">
            Bohemian Rhapsody in Blue
          </label>
        </div>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="3">
            God loves a Terrior
          </label>
        </div>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="2">
            Atomic Dog
          </label>
        </div>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="1">
            Ain't Nothing But a Hound Dog
          </label>
        </div>
        <h2>If you were a chew toy, which chew toy would you be?</h2>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="4">
            Diamonds
          </label>
        </div>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="3">
            Busybee
          </label>
        </div>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="2">
            Dentabone
          </label>
        </div>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="1">
            Raw Meat
          </label>
        </div>
        <textarea name="name" rows="8" cols="80" placeholder="leave your comment here"></textarea>
        <button type="submit" id="submit" class="btn">What's Your Pedigree!</button>
      </form>
      <br>
      <div id="output">

      </div>
    </div>
  </body>
</html>
